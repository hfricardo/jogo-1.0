	<script type="text/javascript">
		//		INICIA A LISTA DE JOGADORES		//
		lista = novaLista();


		//		ADICIONA OS JOGADORES		//
		function adicionaJogador(){

			//		LIMITA A 10 JOGADORES		//
			if(lista.length()<=10){

				//		EM CASO DE NOMES PRE-DEFINIDOS. ENTRAR COM -1		//
				if($("#nomeJogador").val()=="-1"){
					var lista_nomes = "Harrison,Cristiane,Flavio,Laila,Lolita,Zezo,Meri,Esther,Lucas,Rayane";
					lista_nomes = lista_nomes.split(",")
					for(x=0;x < lista_nomes.length;x++){
						var nome = lista_nomes[x];
						var test = lista.add(nome);
						test.mostrar(test);
					}
				}
				else
				{	

					//		ADICIONA O JOGADOR E RETORNA O NODE DO JOGADOR		//
					var test = lista.add($("#nomeJogador").val());

					//		EXIBE NA INTERFACE		//
					test.mostrar(test);
				}
			}
		}

		//		RESERVA O JOGADOR ATUAL DA RODADA		//
		var jogador_atual;

		//		INICIA A PARTIDA		
		function iniciar()
		{
			//		INICIA O PRIMEIRO JOGADOR		//
			jogador_atual = lista.elemento();
			
			//		INICIA A PARTIDA NA INTERFACE		//
			nova_rodada(jogador_atual.intPosicao);
		}

		//		ESCOLHE A CARTA		//
		async function escolhe(){
			//		VERIFICA SE EXISTE MAIS DE UM JOGADOR		//
			if (lista.length()>1)
			{
				//		DEFINE AS CARTAS VALIDAS DO JOGO		//
				var cartas = "2,3,5,7"

				//		ESCOLHE UMA CARTA ALEATORIA			//
				var carta =cartas.split(",")[aleatorio()];

				//		SEGUE PARA A CARTA ESCOLHIDA		//
				switch (carta){
					case "2": //Pula o próximo jogador e passa a vez para o seguinte.
						mostra_carta(2);								//INTERFACE EXIBE A CARTA ESCOLHIDA
						await sleep(1000);	
						jogador_atual=jogador_atual.nextNode.nextNode;	//MOVE O JOGADOR ATUAL PARA O PROXIMO DA VEZ

					break;

					case "3": //Elimina o jogador atual.
						mostra_carta(3);								//INTERFACE EXIBE A CARTA ESCOLHIDA
						await sleep(1000);	
						let remover_jogador = jogador_atual;			//RESERVA O NODE DO JOGADOR A SER REMOVIDO
						jogador_atual= jogador_atual.nextNode;			//MOVE O JOGADOR ATUAL PARA O PROXIMO DA VEZ
						if (lista.remove(remover_jogador)){				//REMOVE DA LISTA O NODE DO JOGADOR QUE FOI RESERVADO
							remover_jogador.ocultar();					//OCULTA O JOGADOR REMOVIDO DA INTERFACE
						}

					break;

					case "5": //Elimina o terceiro jogador contado a partir do jogador atual.
						
						mostra_carta(5);								//INTERFACE EXIBE A CARTA ESCOLHIDA
						await sleep(1000);	
						var primeiro = jogador_atual;					//SOMENTE PARA MOSTRAR QUEM E O PRIMEIRO
						var segundo = primeiro.nextNode;				//SOMENTE PARA MOSTRAR QUEM E O SEGUNDO
						var terceiro = segundo.nextNode;				//SOMENTE PARA MOSTRAR QUEM E O TERCEIRO
						jogador_atual= segundo;							//MOVE O JOGADOR ATUAL PARA O PROXIMO DA VEZ
						if (lista.remove(terceiro)){					//REMOVE DA LISTA O NODE DO JOGADOR TERCEIRO JOGADOR
							terceiro.ocultar();							//OCULTA O JOGADOR REMOVIDO DA INTERFACE
						}

					break;
					case "7"://Elimina o jogador da rodada anterior (o jogador que tirou a carta antes).
						mostra_carta(7);								//INTERFACE EXIBE A CARTA ESCOLHIDA
						await sleep(1000);	
						let anterior = jogador_atual;					//CRIA UM ANTERIOR PARA PROCURAR QUEM E O PROXIMO
						while(anterior.nextNode != jogador_atual){		//ENQUANTO O PROXIMO DO ANTERIOR FOR DIFERENTE DO ATUAL
							anterior=anterior.nextNode;					//O ANTERIOR SE TORNA O PROXIMO, ATE QUE SAIA DO LOOP
						}
						if (lista.remove(anterior)){					//REMOVE DA LISTA O NODE DO JOGADOR CUJO O PROXIMO É O ATUAL
							anterior.ocultar();							//OCULTA O JOGADOR REMOVIDO DA INTERFACE
							jogador_atual=jogador_atual.nextNode;		//MOVE O JOGADOR ATUAL PARA O PROXIMO DA VEZ
						}
					break;
				}
				//		INICIA UMA NOVA RODADA NA INTERFACE		//
				await sleep(1000);	
				nova_rodada(jogador_atual.intPosicao);
			}
			//		SE ESTIVER NA LISTA SOMENTE UM JOGADOR SERA ALERTADO DO VENCEDOR.
			if (lista.length()===1)
			{
				alert("O Jogo acabou, " + jogador_atual.strNome + " é o jogador vencedor.");
			}
		}
		
		
	</script>
	<script  type="text/javascript">
		function sleep(ms) 	
		{
			return new Promise(resolve => setTimeout(resolve, ms));
		}

		async function mostra_carta(valor){
			$("#carta" + valor).show();
			$("#cartaverso").hide(100);
		}

		async function nova_rodada(jogador_atual)
		{
			for (var y=0;y<=9;y++){
				$("#selecao" + y).css({ fill: "#0d580d" });
			}
			$("#carta2").hide();
			$("#carta3").hide();
			$("#carta5").hide();
			$("#carta7").hide();
			$("#selecao" + jogador_atual).css({ fill: "#90b31899" });
			$("#cartaverso").show();
		}

		function mostrar_jogador(posicao, nome){
			$("#jogador" + posicao).show(300);
			$("#text" +  posicao).text(nome);
			$("#text" + posicao).show(300);
		}

		function ocultar_jogador(posicao){
			$("#jogador" + posicao).hide(300);
			$("#text" + posicao).hide(300);
		}

		//		FUNCAO PARA CONTROLAR MEDIA DE REPETICOES DAS CARTAS ALEATORIAS		//
		
		var casa=[0,0,0,0]; //RESERVA CONTADORES PARA REGISTRAR QUANTAS VEZES A CARTA SAIU//
		function aleatorio()
		{
			var numero=0; 						//NUMERO QUE SERA O INDICE DAS CARTAS PERMITIDAS NO JOGO//
			var flag=true;						//GAMBIARRA
			var menor=casa[0];					//RESERVO A MENOR QUANTIDADE DE VEZES QUE UMA CARTA FOI ESCOLHIDA
			for(t=0;t<=casa.length -1 ;t++)		//CORRO POR TODOS OS CONTADORES PARA ACHAR O INDICE DA CARTA QUE MENOS FOI ESCOLHIDA
			{
				if(casa[t] < menor){			
					menor=casa[t];				//GUARDO A QUANTIDADE DE VEZES QUE A MENOR CARTA APARECEU
				}
			}
			do												//FACO PRIMEIRO PARA DEPOIS DECIDIR SE SAIO OU FICO NO LOOP
			{
				numero=	Math.floor(Math.random() * 10);		//RECEBO UM NUMERO ALEATORIO DO RANDOM
				if(numero<=3)								//SE O NUMERO ALEATORIO DO RANDOM FOR MENOR OU IGUAL AO INDICE MAXIMO DAS CARTAS
				{
					if(casa[numero]<menor + 1){				//SE O NUMERO DE VEZES DO INDICE FOR MENOR DO QUE O LIMITE DE DIFERENCA
						flag=false;							//PERMITE A SAIDA DO LOOP
					}
				}
			}while(flag)									//EXECUTA A CONDICAO DO LOOP
			casa[numero] +=1;								//INCREMENTA A QUANTIDADE DE VEZES QUE ESSE NUMERO "INDICE" FOI ESCOLHIDO
			return numero;									//RETORNA O NUMERO
		}
	</script>
</head>
